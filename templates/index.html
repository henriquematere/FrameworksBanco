<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>Formulário</h1>
      </div>
      <label for="text">Nome: </label
      ><input type="text" placeholder="Insira seu nome" /> <br /><br />
      <label for="text">Sobrenome: </label

      <label for="CPF">CPF: </label
      ><input type="number" placeholder="Insira o seu CPF" /> <br /><br />
      <label for="e-mail">E-mail: </label>

      <label for="Telefone">Telefone: </label>
      <input type="number" placeholder="Insira seu telefone" /> <br /><br />
      <button value="Submit" class="buttonn" style="width: 70px; height: 50px">
        <p>Submit</p>
      </button>
    </div>
  </body>
</html>
